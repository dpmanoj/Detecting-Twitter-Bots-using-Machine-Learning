<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>BotYou</title>

    {% load staticfiles %}
{#    <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">#}
{#    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">#}
{#    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">#}
{#    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">#}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'webapp/css/style.css' %}" />

</head>

<body class="w3-light-grey" background="{% static 'webapp/images/ep_naturalwhite.png' %}">
{% load staticfiles %}
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'webapp:index' %}">BotYou</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'webapp:index' %}">Test User<span class="sr-only">(current)</span></a></li>
            <li><a href="{% url 'webapp:followers'%}">Test Followers</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    {{ prediction }}

    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="{{ prediction }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ prediction }}%;">
          {{ prediction }}%
      </div>
    </div>

</body>
</html>
