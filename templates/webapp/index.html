<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>BotYou</title>


    {% load staticfiles %}
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


</head>

<body class="w3-light-grey" background="{% static 'webapp/images/ep_naturalwhite.png' %}">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'webapp:index' %}">BotYou</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'webapp:index' %}">Test User<span class="sr-only">(current)</span></a></li>
            <li><a href="{% url 'webapp:followers'%}">Test Followers</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


    <div class="page-header">
      <h1 class="text-center">User Prediction</h1>
    </div>

{#        <img class="w3-image" src="http://cdn.wonderfulengineering.com/wp-content/uploads/2014/03/high-resolution-wallpapers-12.jpg" style="min-width:1000px" width="1500" height="800">#}
        <div class="w3-display-middle w3-padding w3-col l6 m8">
            <div class="w3-container w3-blue">
              <h2><i class="fa fa-twitter w3-margin-right"></i>Please Enter Twitter Handle</h2>
            </div>
            <div class="w3-container w3-white w3-padding-16">
              <form action="{% url 'webapp:auth' %}" method = "post">
                  {% csrf_token %}
                  <div class="w3-row-padding" style="margin:0 -16px;">
                      <div class="w3-half w3-margin-bottom">
                        <label><i class="fa fa-twitter"></i> Twitter Handle</label>
                        <input class="w3-input w3-border" type="text" placeholder="@Twitter_Handle" name="TwitterHandle" required>
                      </div>
                  </div>
                  <button class="w3-button w3-blue" type="submit"><i class="fa fa-search w3-margin-right"></i> Check User</button>
              </form>
            </div>
        </div>

</body>
</html>
