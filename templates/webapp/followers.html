<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>BotYou</title>


    {% load staticfiles %}
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body class="w3-light-grey">

    <div class="w3-top">
      <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)" onclick="w3_open()"><i class="fa fa-bars"></i></a>
        <a href="{% url 'webapp:index' %}" class="w3-bar-item w3-button w3-theme-l1">BotYou</a>
        <a href="{% url 'webapp:index' %}" class="w3-bar-item w3-button w3-theme-l1">Test User</a>
        <a href="{% url 'webapp:followers' %}" class="w3-bar-item w3-button w3-theme-l1">Test Users Followers</a>
      </div>
    </div>


    <header class="w3-display-container w3-content" style="max-width:1500px;">
        <img class="w3-image" src="http://cdn.wonderfulengineering.com/wp-content/uploads/2014/03/high-resolution-wallpapers-12.jpg" style="min-width:1000px" width="1500" height="800">
        <div class="w3-display-middle w3-padding w3-col l6 m8">
            <div class="w3-container w3-blue">
              <h2><i class="fa fa-twitter w3-margin-right"></i>Please Enter Twitter Handle</h2>
            </div>
            <div class="w3-container w3-white w3-padding-16">
              <form action="{% url 'webapp:auth_followers' %}" method = "post">
                  {% csrf_token %}
                  <div class="w3-row-padding" style="margin:0 -16px;">
                      <div class="w3-half w3-margin-bottom">
                        <label><i class="fa fa-twitter"></i> Twitter Handle</label>
                        <input class="w3-input w3-border" type="text" placeholder="@Twitter_Handle" name="TwitterHandle_f" required>
                      </div>
                  </div>
                  <button class="w3-button w3-blue" type="submit"><i class="fa fa-search w3-margin-right"></i> Check Users Followers</button>
              </form>
            </div>
        </div>
    </header>

</body>
</html>
